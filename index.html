<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidFlow - Видеоплатформа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #ff3c3c;
            --primary-dark: #e60000;
            --dark: #0f0f0f;
            --dark-light: #272727;
            --light: #ffffff;
            --gray: #aaaaaa;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --radius: 12px;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: var(--dark);
            padding: 12px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--light);
        }

        .logo i {
            color: var(--primary);
        }

        .search-bar {
            display: flex;
            width: 50%;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            background-color: var(--dark-light);
            color: var(--light);
            font-size: 0.9rem;
        }

        .search-bar button {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 5px 12px;
            border: none;
            border-radius: 20px;
            background-color: var(--dark-light);
            color: var(--gray);
            cursor: pointer;
        }

        .user-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .upload-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* Main Layout */
        .container {
            display: flex;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            padding: 20px 0;
            background-color: var(--dark);
            height: calc(100vh - 60px);
            position: sticky;
            top: 60px;
        }

        .sidebar-menu {
            list-style: none;
            margin-bottom: 30px;
        }

        .sidebar-menu li {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            border-radius: var(--radius);
            margin-bottom: 5px;
        }

        .sidebar-menu li.active {
            background-color: var(--dark-light);
            color: var(--primary);
        }

        .sidebar-menu li i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: var(--dark);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: var(--dark);
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background-color: var(--dark-light);
            position: relative;
        }

        .thumbnail-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 0.95rem;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-card-channel {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .channel-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .video-stats {
            color: var(--gray);
            font-size: 0.8rem;
        }

        /* Video Player Page */
        .video-page {
            display: none;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            padding: 10px 0;
            margin-bottom: 15px;
        }

        .video-player-container {
            background-color: var(--dark);
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-player {
            width: 100%;
            background-color: #000;
        }

        .video-player video {
            width: 100%;
            height: 500px;
        }

        .video-info-page {
            padding: 20px;
        }

        .video-title-page {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .video-stats-page {
            display: flex;
            gap: 20px;
            color: var(--gray);
            margin-bottom: 15px;
        }

        .video-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: var(--dark-light);
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--dark-light);
        }

        .channel-avatar.large {
            width: 50px;
            height: 50px;
            font-size: 1.1rem;
        }

        .subscribe-btn {
            margin-left: auto;
            padding: 8px 20px;
            background-color: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Auth */
        .auth-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .auth-box {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--radius);
            background: var(--dark);
            color: var(--light);
        }

        .auth-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            margin-top: 1rem;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1rem;
            color: var(--gray);
        }

        .auth-switch a {
            color: var(--primary);
            cursor: pointer;
        }

        /* Upload Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
        }

        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-play-circle"></i>
                    VidFlow
                </div>
                <p>Войдите в свой аккаунт</p>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Пароль">
                </div>
                <button class="auth-submit" onclick="login()">Войти</button>
                <div class="auth-switch">
                    Нет аккаунта? <a onclick="showRegister()">Зарегистрироваться</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <input type="text" id="registerName" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <input type="password" id="registerConfirm" placeholder="Подтвердите пароль">
                </div>
                <button class="auth-submit" onclick="register()">Зарегистрироваться</button>
                <div class="auth-switch">
                    Есть аккаунт? <a onclick="showLogin()">Войти</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-play-circle"></i>
                <span>VidFlow</span>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Поиск видео...">
                <button><i class="fas fa-search"></i></button>
            </div>
            
            <div class="user-actions">
                <button class="upload-btn" onclick="showUploadModal()">
                    <i class="fas fa-upload"></i> Загрузить
                </button>
                <div class="user-avatar" id="userAvatar" onclick="toggleUserMenu()">U</div>
            </div>
        </header>

        <div class="container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <ul class="sidebar-menu">
                    <li class="active"><i class="fas fa-home"></i> Главная</li>
                    <li><i class="fas fa-fire"></i> Популярное</li>
                    <li><i class="fas fa-history"></i> История</li>
                    <li><i class="fas fa-thumbs-up"></i> Понравившиеся</li>
                    <li onclick="showMyVideos()"><i class="fas fa-video"></i> Мои видео</li>
                </ul>
            </aside>

            <!-- Video List -->
            <main class="main-content" id="videoListPage">
                <div class="video-grid" id="videoGrid">
                    <!-- Videos will be loaded here -->
                </div>

                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-video-slash" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                    <h3>Видео пока нет</h3>
                    <p>Будьте первым, кто загрузит видео!</p>
                    <button class="upload-btn" onclick="showUploadModal()" style="margin-top: 1rem;">
                        <i class="fas fa-upload"></i> Загрузить первое видео
                    </button>
                </div>
            </main>

            <!-- Video Player Page -->
            <main class="main-content video-page" id="videoPage">
                <button class="back-btn" onclick="backToVideos()">
                    <i class="fas fa-arrow-left"></i> Назад к видео
                </button>

                <div class="video-player-container">
                    <div class="video-player">
                        <video id="mainVideo" controls></video>
                    </div>
                    
                    <div class="video-info-page">
                        <h1 class="video-title-page" id="videoTitlePage"></h1>
                        <div class="video-stats-page">
                            <span id="videoViewsPage">0 просмотров</span>
                            <span id="videoDatePage"></span>
                        </div>
                        
                        <div class="video-actions">
                            <button class="action-btn"><i class="fas fa-thumbs-up"></i> <span id="likeCount">0</span></button>
                            <button class="action-btn"><i class="fas fa-thumbs-down"></i> <span id="dislikeCount">0</span></button>
                            <button class="action-btn"><i class="fas fa-share"></i> Поделиться</button>
                        </div>
                        
                        <div class="channel-info">
                            <div class="channel-avatar large" id="channelAvatarPage"></div>
                            <div>
                                <h4 id="channelNamePage"></h4>
                                <p id="channelSubsPage">0 подписчиков</p>
                            </div>
                            <button class="subscribe-btn">Подписаться</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1rem;">Загрузить видео</h2>
            
            <div class="upload-area" onclick="document.getElementById('videoFile').click()">
                <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                <p>Нажмите для выбора видео файла</p>
                <input type="file" id="videoFile" accept="video/*" style="display: none;">
            </div>

            <div class="form-group">
                <input type="text" id="uploadTitle" placeholder="Название видео">
            </div>
            
            <div class="form-group">
                <textarea id="uploadDescription" placeholder="Описание видео" style="width: 100%; height: 100px; padding: 12px; border: none; border-radius: var(--radius); background: var(--dark); color: var(--light);"></textarea>
            </div>

            <button class="auth-submit" onclick="uploadVideo()">Загрузить видео</button>
        </div>
    </div>

    <script>
        // Data storage
        let users = JSON.parse(localStorage.getItem('vidflow_users')) || [];
        let videos = JSON.parse(localStorage.getItem('vidflow_videos')) || [];
        let currentUser = JSON.parse(localStorage.getItem('vidflow_current_user')) || null;

        // DOM elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const videoGrid = document.getElementById('videoGrid');
        const emptyState = document.getElementById('emptyState');
        const videoListPage = document.getElementById('videoListPage');
        const videoPage = document.getElementById('videoPage');
        const mainVideo = document.getElementById('mainVideo');
        const userAvatar = document.getElementById('userAvatar');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        function checkAuth() {
            if (currentUser) {
                showApp();
            } else {
                showAuth();
            }
        }

        function showAuth() {
            authContainer.style.display = 'flex';
            appContainer.style.display = 'none';
        }

        function showApp() {
            authContainer.style.display = 'none';
            appContainer.style.display = 'block';
            userAvatar.textContent = currentUser.name.charAt(0).toUpperCase();
            loadVideos();
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('vidflow_current_user', JSON.stringify(currentUser));
                showApp();
            } else {
                alert('Неверный email или пароль');
            }
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('registerConfirm').value;

            if (password !== confirm) {
                alert('Пароли не совпадают');
                return;
            }

            if (users.find(u => u.email === email)) {
                alert('Пользователь с таким email уже существует');
                return;
            }

            const user = {
                id: Date.now(),
                name,
                email,
                password,
                joinDate: new Date().toISOString()
            };

            users.push(user);
            localStorage.setItem('vidflow_users', JSON.stringify(users));

            currentUser = user;
            localStorage.setItem('vidflow_current_user', JSON.stringify(currentUser));
            showApp();
        }

        function showUploadModal() {
            if (!currentUser) {
                showAuth();
                return;
            }
            document.getElementById('uploadModal').style.display = 'flex';
        }

        function uploadVideo() {
            const title = document.getElementById('uploadTitle').value;
            const description = document.getElementById('uploadDescription').value;
            const fileInput = document.getElementById('videoFile');

            if (!title) {
                alert('Введите название видео');
                return;
            }

            if (!fileInput.files.length) {
                alert('Выберите видео файл');
                return;
            }

            const file = fileInput.files[0];
            const videoUrl = URL.createObjectURL(file);

            const video = {
                id: Date.now(),
                title,
                description,
                channel: currentUser.name,
                channelAvatar: currentUser.name.charAt(0).toUpperCase(),
                userId: currentUser.id,
                views: 0,
                likes: 0,
                dislikes: 0,
                date: new Date().toLocaleDateString('ru-RU'),
                url: videoUrl,
                filename: file.name
            };

            videos.push(video);
            localStorage.setItem('vidflow_videos', JSON.stringify(videos));

            // Reset form
            document.getElementById('uploadTitle').value = '';
            document.getElementById('uploadDescription').value = '';
            document.getElementById('videoFile').value = '';
            document.getElementById('uploadModal').style.display = 'none';

            loadVideos();
            alert('Видео успешно загружено!');
        }

        function loadVideos() {
            videoGrid.innerHTML = '';

            if (videos.length === 0) {
                emptyState.style.display = 'block';
                videoGrid.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            videoGrid.style.display = 'grid';

            videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.className = 'video-card';
                videoElement.innerHTML = `
                    <div class="thumbnail">
                        <div class="thumbnail-content">
                            <i class="fas fa-play" style="color: var(--primary); font-size: 2rem;"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-card-channel">
                            <div class="channel-avatar">${video.channelAvatar}</div>
                            <span>${video.channel}</span>
                        </div>
                        <div class="video-stats">
                            ${video.views} просмотров • ${video.date}
                        </div>
                    </div>
                `;

                videoElement.addEventListener('click', () => playVideo(video.id));
                videoGrid.appendChild(videoElement);
            });
        }

        function playVideo(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;

            // Update video page
            document.getElementById('videoTitlePage').textContent = video.title;
            document.getElementById('videoViewsPage').textContent = video.views + ' просмотров';
            document.getElementById('videoDatePage').textContent = video.date;
            document.getElementById('channelAvatarPage').textContent = video.channelAvatar;
            document.getElementById('channelNamePage').textContent = video.channel;

            // Play video
            mainVideo.src = video.url;
            
            // Show video page
            videoListPage.style.display = 'none';
            videoPage.style.display = 'block';

            // Update views
            video.views++;
            localStorage.setItem('vidflow_videos', JSON.stringify(videos));
        }

        function backToVideos() {
            videoPage.style.display = 'none';
            videoListPage.style.display = 'block';
            mainVideo.pause();
            loadVideos();
        }

        function showMyVideos() {
            if (!currentUser) {
                showAuth();
                return;
            }
            
            const myVideos = videos.filter(v => v.userId === currentUser.id);
            videoGrid.innerHTML = '';

            if (myVideos.length === 0) {
                emptyState.style.display = 'block';
                videoGrid.style.display = 'none';
                emptyState.innerHTML = `
                    <i class="fas fa-video-slash" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                    <h3>У вас пока нет видео</h3>
                    <p>Загрузите свое первое видео!</p>
                    <button class="upload-btn" onclick="showUploadModal()" style="margin-top: 1rem;">
                        <i class="fas fa-upload"></i> Загрузить видео
                    </button>
                `;
                return;
            }

            emptyState.style.display = 'none';
            videoGrid.style.display = 'grid';

            myVideos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.className = 'video-card';
                videoElement.innerHTML = `
                    <div class="thumbnail">
                        <div class="thumbnail-content">
                            <i class="fas fa-play" style="color: var(--primary); font-size: 2rem;"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-stats">
                            ${video.views} просмотров • ${video.date}
                        </div>
                    </div>
                `;

                videoElement.addEventListener('click', () => playVideo(video.id));
                videoGrid.appendChild(videoElement);
            });
        }

        function toggleUserMenu() {
            if (!currentUser) {
                showAuth();
                return;
            }
            // Simple logout for now
            if (confirm('Выйти из аккаунта?')) {
                currentUser = null;
                localStorage.removeItem('vidflow_current_user');
                showAuth();
            }
        }
    </script>
</body>
</html>
