<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidFlow - Видеоплатформа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #ff3c3c;
            --primary-dark: #e60000;
            --dark: #0f0f0f;
            --dark-light: #272727;
            --light: #ffffff;
            --gray: #aaaaaa;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --radius: 12px;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--dark);
            padding: 1rem 0;
            border-bottom: 1px solid var(--dark-light);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-section {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: var(--radius);
            margin: 2rem 0;
            text-align: center;
        }

        .upload-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        .video-player {
            width: 100%;
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            margin: 2rem 0;
            position: relative;
        }

        .video-player video {
            width: 100%;
            display: block;
        }

        .player-controls {
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: var(--transition);
        }

        .video-player:hover .player-controls {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 10px;
            width: 0%;
        }

        .control-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        .time-display {
            color: white;
            font-size: 0.9rem;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .video-item {
            background: var(--dark-light);
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .video-stats {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .upload-form {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: var(--radius);
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray);
            border-radius: var(--radius);
            background: var(--dark);
            color: var(--light);
        }

        .file-input {
            border: 2px dashed var(--gray);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-input:hover {
            border-color: var(--primary);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .auth-section {
            text-align: center;
            margin: 2rem 0;
        }

        .auth-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            margin: 0 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-play-circle"></i>
                    VidFlow
                </div>
                <div class="user-info" id="userInfo" style="display: none;">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span id="userName">Пользователь</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Секция авторизации -->
        <div class="auth-section" id="authSection">
            <h2>Добро пожаловать в VidFlow!</h2>
            <p>Зарегистрируйтесь или войдите, чтобы начать загружать видео</p>
            <button class="auth-btn" onclick="showRegister()">Регистрация</button>
            <button class="auth-btn" onclick="showLogin()">Вход</button>
        </div>

        <!-- Форма регистрации -->
        <div class="upload-form" id="registerForm" style="display: none;">
            <h2>Регистрация</h2>
            <div class="form-group">
                <label>Имя пользователя:</label>
                <input type="text" id="regUsername" placeholder="Введите имя">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="regEmail" placeholder="Введите email">
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" id="regPassword" placeholder="Введите пароль">
            </div>
            <button class="submit-btn" onclick="register()">Зарегистрироваться</button>
            <button class="auth-btn" onclick="showLogin()">Уже есть аккаунт?</button>
        </div>

        <!-- Форма входа -->
        <div class="upload-form" id="loginForm" style="display: none;">
            <h2>Вход</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" placeholder="Введите email">
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" id="loginPassword" placeholder="Введите пароль">
            </div>
            <button class="submit-btn" onclick="login()">Войти</button>
            <button class="auth-btn" onclick="showRegister()">Нет аккаунта?</button>
        </div>

        <!-- Основной контент (показывается после авторизации) -->
        <div id="mainContent" style="display: none;">
            <!-- Секция загрузки -->
            <div class="upload-section">
                <h2>Загрузите свое видео</h2>
                <p>Поделитесь своим контентом с миром</p>
                <button class="upload-btn" onclick="showUploadForm()">
                    <i class="fas fa-upload"></i>
                    Загрузить видео
                </button>
            </div>

            <!-- Форма загрузки видео -->
            <div class="upload-form" id="uploadForm" style="display: none;">
                <h2>Загрузка видео</h2>
                <div class="form-group">
                    <label>Название видео:</label>
                    <input type="text" id="videoTitle" placeholder="Введите название">
                </div>
                <div class="form-group">
                    <label>Описание:</label>
                    <textarea id="videoDescription" placeholder="Введите описание" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <div class="file-input" onclick="document.getElementById('videoFile').click()">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Нажмите для выбора видео файла</p>
                        <input type="file" id="videoFile" accept="video/*" style="display: none;" onchange="handleFileSelect(this)">
                    </div>
                </div>
                <button class="submit-btn" onclick="uploadVideo()">Загрузить видео</button>
            </div>

            <!-- Видеоплеер -->
            <div class="video-player" id="videoPlayer" style="display: none;">
                <video id="mainVideo" controls>
                    Ваш браузер не поддерживает видео
                </video>
                <div class="player-controls">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="control-buttons">
                        <div>
                            <button class="control-btn" id="playPauseBtn">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="control-btn" id="muteBtn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                        </div>
                        <button class="control-btn" id="fullscreenBtn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Список видео -->
            <div class="video-list" id="videoList">
                <!-- Видео будут добавляться сюда -->
            </div>
        </div>
    </div>

    <script>
        // Хранилище данных
        let users = JSON.parse(localStorage.getItem('vidflow_users')) || [];
        let videos = JSON.parse(localStorage.getItem('vidflow_videos')) || [];
        let currentUser = JSON.parse(localStorage.getItem('vidflow_current_user')) || null;

        // Элементы DOM
        const authSection = document.getElementById('authSection');
        const mainContent = document.getElementById('mainContent');
        const userInfo = document.getElementById('userInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const videoList = document.getElementById('videoList');
        const videoPlayer = document.getElementById('videoPlayer');
        const mainVideo = document.getElementById('mainVideo');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setupPlayerControls();
        });

        // Проверка авторизации
        function checkAuth() {
            if (currentUser) {
                showMainContent();
            } else {
                showAuthSection();
            }
        }

        // Показать секцию авторизации
        function showAuthSection() {
            authSection.style.display = 'block';
            mainContent.style.display = 'none';
            userInfo.style.display = 'none';
        }

        // Показать основной контент
        function showMainContent() {
            authSection.style.display = 'none';
            mainContent.style.display = 'block';
            userInfo.style.display = 'flex';
            userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
            userName.textContent = currentUser.username;
            loadVideos();
        }

        // Показать форму регистрации
        function showRegister() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            authSection.style.display = 'none';
        }

        // Показать форму входа
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            authSection.style.display = 'none';
        }

        // Регистрация
        function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                alert('Заполните все поля');
                return;
            }

            if (users.find(user => user.email === email)) {
                alert('Пользователь с таким email уже существует');
                return;
            }

            const newUser = {
                id: Date.now(),
                username,
                email,
                password,
                joinDate: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('vidflow_users', JSON.stringify(users));

            currentUser = newUser;
            localStorage.setItem('vidflow_current_user', JSON.stringify(currentUser));

            showMainContent();
        }

        // Вход
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                currentUser = user;
                localStorage.setItem('vidflow_current_user', JSON.stringify(currentUser));
                showMainContent();
            } else {
                alert('Неверный email или пароль');
            }
        }

        // Показать форму загрузки
        function showUploadForm() {
            document.getElementById('uploadForm').style.display = 'block';
        }

        // Обработка выбора файла
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const fileName = input.files[0].name;
                input.parentElement.innerHTML = `
                    <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 2rem; margin-bottom: 10px;"></i>
                    <p>Файл "${fileName}" выбран</p>
                    <p>Нажмите для выбора другого файла</p>
                `;
                input.parentElement.onclick = () => document.getElementById('videoFile').click();
            }
        }

        // Загрузка видео
        function uploadVideo() {
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const fileInput = document.getElementById('videoFile');

            if (!title) {
                alert('Введите название видео');
                return;
            }

            if (!fileInput.files.length) {
                alert('Выберите видео файл');
                return;
            }

            const file = fileInput.files[0];
            
            // Создаем URL для файла (в реальном приложении файл загружается на сервер)
            const videoUrl = URL.createObjectURL(file);

            const newVideo = {
                id: Date.now(),
                title,
                description,
                channel: currentUser.username,
                userId: currentUser.id,
                views: 0,
                likes: 0,
                date: new Date().toLocaleDateString('ru-RU'),
                duration: '0:00',
                url: videoUrl,
                filename: file.name
            };

            videos.push(newVideo);
            localStorage.setItem('vidflow_videos', JSON.stringify(videos));

            // Очистка формы
            document.getElementById('videoTitle').value = '';
            document.getElementById('videoDescription').value = '';
            document.getElementById('uploadForm').style.display = 'none';

            alert('Видео успешно загружено!');
            loadVideos();
        }

        // Загрузка списка видео
        function loadVideos() {
            videoList.innerHTML = '';

            if (videos.length === 0) {
                videoList.innerHTML = '<p style="text-align: center; color: var(--gray);">Видео пока нет</p>';
                return;
            }

            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <div class="video-thumbnail">
                        <i class="fas fa-play" style="font-size: 3rem;"></i>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-stats">
                            ${video.channel} • ${video.views} просмотров • ${video.date}
                        </div>
                    </div>
                `;

                videoItem.addEventListener('click', () => playVideo(video));
                videoList.appendChild(videoItem);
            });
        }

        // Воспроизведение видео
        function playVideo(video) {
            mainVideo.src = video.url;
            videoPlayer.style.display = 'block';
            mainVideo.play();

            // Обновляем статистику просмотров
            video.views++;
            localStorage.setItem('vidflow_videos', JSON.stringify(videos));
            loadVideos();
        }

        // Настройка контролов плеера
        function setupPlayerControls() {
            // Воспроизведение/пауза
            playPauseBtn.addEventListener('click', () => {
                if (mainVideo.paused) {
                    mainVideo.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    mainVideo.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });

            // Обновление прогресса
            mainVideo.addEventListener('timeupdate', () => {
                const progressPercent = (mainVideo.currentTime / mainVideo.duration) * 100;
                progress.style.width = `${progressPercent}%`;

                const currentTime = formatTime(mainVideo.currentTime);
                const duration = formatTime(mainVideo.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            });

            // Клик по прогресс-бару
            document.querySelector('.progress-bar').addEventListener('click', (e) => {
                const rect = e.target.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                mainVideo.currentTime = percent * mainVideo.duration;
            });

            // Регулировка громкости
            muteBtn.addEventListener('click', () => {
                mainVideo.muted = !mainVideo.muted;
                muteBtn.innerHTML = mainVideo.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            });

            // Полноэкранный режим
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    videoPlayer.requestFullscreen().catch(err => {
                        console.log('Ошибка полноэкранного режима:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
        }

        // Форматирование времени
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Выход
        function logout() {
            currentUser = null;
            localStorage.removeItem('vidflow_current_user');
            showAuthSection();
        }
    </script>
</body>
</html>
